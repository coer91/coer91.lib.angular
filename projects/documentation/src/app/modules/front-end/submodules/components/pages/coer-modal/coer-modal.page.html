<coer-page-title
    title="Modal"
    [breadcrumbs]="breadcrumbsPage"
    [goBack]="goBackPage"
></coer-page-title>

<section class="container-section">
    <coer-button 
        label="Open"
        (onClick)="modal.Open()"
    ></coer-button>
</section>


<coer-modal #modal title="Modal" icon="i91-logo-coer91"> 
    <ng-template templateRef="modal-body">
        
    </ng-template>

    <ng-template templateRef="modal-footer">
        <coer-button
            label="Cancel"
            color="danger"
            (onClick)="modal.Close()"
        ></coer-button>
    </ng-template>
</coer-modal>
