<coer-page-title
    title="Textbox"
    [breadcrumbs]="breadcrumbsPage"
    [goBack]="goBackPage"
></coer-page-title>

<section class="container-section">
    <coer-textbox
        [(ngModel)]="value1"
        label="Easy"
    ></coer-textbox>
</section>

<section class="container-section">
    <coer-textbox
        [(ngModel)]="value2"
        label="Ejemplo ssssssss s vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv"
        placeholder="place"
        [externalButtons]="{ 
            showLeft: true, 
            iconLeft: 'i91-info',
            isReadonlyLeft: true, 
            showRight: true,
            iconRight: 'i91-logo-coer91', 
            isReadonlyRight: true,
            typeRight: 'icon-filled',
            colorRight: 'danger',
            
        }"
        [value]="'hello world'"
        maxWidth="300px"
        marginRight="50px"
        marginTop="10px"
        [isLoading]="false"
        [isReadonly]="false" 
        [selectOnFocus]="true"
        [showSearchButton]="true"
        [showClearButton]="true"
        [isInvalid]="true" 
    ></coer-textbox>
</section> 


<section class="container-section">
    <form [formGroup]="form">
        <coer-textbox
            formControlName="nombre"
            label="Easy"
        ></coer-textbox>
    </form>
</section>
