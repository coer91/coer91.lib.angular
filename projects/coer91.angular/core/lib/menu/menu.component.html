<nav>
    @for(item of _pages(); track item.id) {           
        <a [routerLink]="_getPath(item)" class="animation-fadeIn">
            @if((item?.icon || '').length > 0) {
                <i [class]="item!.icon"></i>
            }
            <span> {{ item.label }} </span>
        </a> 
    }
</nav>
